<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Buckeye Hunter Hub — Mobile Hunting Map</title>
  <style>
    :root{
      --bg:#0b1a0f;
      --panel:#101f14;
      --accent:#6dbc5d;
      --text:#e7f1e8;
      --subtle:#a3b7a6;
      --shadow:0 12px 30px rgba(0,0,0,.35);
    }
    html,body,#app{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Roboto,Arial,sans-serif}
    #map{position:fixed;inset:0}

    /* Marker Menu */
    .fab-main{position:fixed;right:16px;bottom:100px;width:56px;height:56px;border-radius:50%;border:none;background:var(--accent);color:#fff;font-size:28px;display:flex;align-items:center;justify-content:center;z-index:1000;box-shadow:var(--shadow)}
    .marker-menu{position:fixed;right:16px;bottom:160px;background:var(--panel);border:1px solid #203325;border-radius:16px;box-shadow:var(--shadow);padding:8px;display:none;flex-direction:column;gap:8px;z-index:1000}
    .marker-menu button{padding:8px 10px;border:none;border-radius:12px;background:#14271a;color:var(--text);text-align:left}
    .marker-menu.show{display:flex}

    /* Bottom nav */
    .nav{position:fixed;left:0;right:0;bottom:0;display:flex;justify-content:space-around;padding:10px 12px;background:#0f2014;border-top:1px solid #203325;z-index:900}
    .nav .tab{flex:1;display:flex;flex-direction:column;align-items:center;gap:4px;padding:8px 0;color:var(--subtle)}
    .nav .tab.active{color:var(--text)}
  </style>
</head>
<body>
  <div id="app">
    <div id="map"></div>

    <!-- Main Marker FAB -->
    <button id="fabMain" class="fab-main">＋</button>
    <div id="markerMenu" class="marker-menu">
      <button data-type="stand">Tree Stand</button>
      <button data-type="feeder">Feeder</button>
      <button data-type="camera">Trail Camera</button>
      <button data-type="scrape">Scrape</button>
      <button data-type="rub">Rub</button>
      <button data-type="water">Water Source</button>
    </div>

    <!-- Bottom Navigation -->
    <nav class="nav">
      <a class="tab active" data-panel="layers">Layers</a>
      <a class="tab" data-panel="saved">Saved</a>
      <a class="tab" data-panel="measure">Measure</a>
      <a class="tab" data-panel="account">Account</a>
    </nav>
  </div>

  <!-- Leaflet core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- SunCalc -->
  <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>

  <script>
    // Initialize Leaflet map (layout from your provided code)
    const map = L.map('map').setView([40.4173, -82.9071], 6);
    const basic = L.tileLayer('https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=VLOZCnjQYBtgpZ3BXBK3', {
      attribution: '&copy; MapTiler & OpenStreetMap contributors'
    }).addTo(map);
    const satellite = L.tileLayer('https://api.maptiler.com/tiles/satellite-v2/{z}/{x}/{y}.jpg?key=VLOZCnjQYBtgpZ3BXBK3', {
      attribution: '&copy; MapTiler'
    });
    const topo = L.tileLayer('https://api.maptiler.com/maps/topo/{z}/{x}/{y}.png?key=VLOZCnjQYBtgpZ3BXBK3', {
      attribution: '&copy; MapTiler & OpenStreetMap contributors'
    });

    // FAB marker menu toggle
    const fab=document.getElementById('fabMain');
    const menu=document.getElementById('markerMenu');
    fab.addEventListener('click',()=> menu.classList.toggle('show'));

    menu.querySelectorAll('button').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const type=btn.dataset.type;
        alert('Place marker: '+type); // Replace with actual placement logic
        menu.classList.remove('show');
      });
    });

    // Bottom nav switching
    document.querySelectorAll('.nav .tab').forEach(tab=>{
      tab.addEventListener('click',()=>{
        document.querySelectorAll('.nav .tab').forEach(t=>t.classList.remove('active'));
        tab.classList.add('active');
      });
    });
  </script>
</body>
</html>
